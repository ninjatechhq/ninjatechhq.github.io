<!-- MOBILE MENU CSS - ADD BEFORE </style> TAG -->
<style>
/* Mobile Menu Button */
.mobile-menu-btn {
    display: none;
}

/* Mobile Menu Overlay */
.mobile-menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 99998;
    overflow-y: auto;
    padding: 80px 20px 20px;
}

.mobile-menu-overlay.active {
    display: block;
}

.mobile-nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.mobile-nav-menu li {
    margin-bottom: 10px;
}

.mobile-nav-menu a {
    display: block;
    padding: 15px 20px;
    color: #ffcccc;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    background: linear-gradient(135deg, rgba(26, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
    border: 2px solid rgba(255, 0, 0, 0.3);
    border-radius: 8px;
    transition: all 0.3s ease;
}

.mobile-nav-menu a:hover,
.mobile-nav-menu a.active {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff0000;
    color: #ff3333;
}

.mobile-nav-menu a i {
    margin-right: 10px;
    color: #ff0000;
}

/* Mobile Accordion Styles */
.mobile-accordion {
    margin-bottom: 10px;
}

.mobile-accordion-btn {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    color: #ffcccc;
    background: linear-gradient(135deg, rgba(26, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
    border: 2px solid rgba(255, 0, 0, 0.3);
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.mobile-accordion-btn:hover {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff0000;
    color: #ff3333;
}

.mobile-accordion-btn.active {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff0000;
    color: #ff3333;
}

.mobile-accordion-btn span i {
    margin-right: 10px;
    color: #ff0000;
}

.accordion-icon {
    transition: transform 0.3s ease;
    color: #ff0000;
    font-size: 14px;
}

.mobile-accordion-btn.active .accordion-icon {
    transform: rotate(180deg);
}

.mobile-accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    margin-top: 10px;
}

.mobile-accordion-content.active {
    max-height: 500px;
}

.mobile-accordion-content a {
    display: block;
    padding: 12px 20px 12px 40px;
    color: #ffb3b3;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    background: rgba(0, 0, 0, 0.5);
    border-left: 3px solid rgba(255, 0, 0, 0.3);
    margin-bottom: 5px;
    border-radius: 4px;
    transition: all 0.3s ease;
}

.mobile-accordion-content a:hover {
    background: rgba(255, 0, 0, 0.15);
    border-left-color: #ff0000;
    color: #ff6666;
    padding-left: 45px;
}

.mobile-accordion-content a i {
    margin-right: 10px;
    color: #ff0000;
    font-size: 14px;
}

@media (max-width: 1024px) {
    .mobile-menu-btn {
        display: flex;
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(255, 0, 0, 0.9);
        border: 2px solid #ff0000;
        border-radius: 8px;
        z-index: 99999;
        cursor: pointer;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 4px;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .mobile-menu-btn span {
        width: 20px;
        height: 2px;
        background: #ffcccc;
        display: block;
        transition: all 0.3s ease;
    }

    .mobile-menu-btn.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    .header-center {
        display: none;
    }

    .header-right {
        display: none;
    }
}
</style>

<!-- MOBILE MENU JAVASCRIPT - ADD BEFORE </script> TAG AT END OF FILE -->
<script>
// Mobile Menu Functionality
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

if (mobileMenuBtn && mobileMenuOverlay) {
    mobileMenuBtn.addEventListener('click', function() {
        mobileMenuBtn.classList.toggle('active');
        mobileMenuOverlay.classList.toggle('active');
        document.body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : '';
    });

    const mobileMenuLinks = mobileMenuOverlay.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenuBtn.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    });

    mobileMenuOverlay.addEventListener('click', function(e) {
        if (e.target === mobileMenuOverlay) {
            mobileMenuBtn.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
    });
}

// Mobile Accordion Functionality
const servicesAccordion = document.getElementById('servicesAccordion');
const servicesAccordionContent = document.getElementById('servicesAccordionContent');

if (servicesAccordion && servicesAccordionContent) {
    servicesAccordion.addEventListener('click', function() {
        servicesAccordion.classList.toggle('active');
        servicesAccordionContent.classList.toggle('active');
    });
}
</script>
