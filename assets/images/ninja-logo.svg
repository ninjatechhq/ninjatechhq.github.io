<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Ninja Head -->
  <ellipse cx="30" cy="25" rx="12" ry="15" fill="#000"/>
  
  <!-- Headband -->
  <rect x="18" y="15" width="24" height="6" fill="#4A90E2"/>
  
  <!-- Eyes -->
  <ellipse cx="26" cy="22" rx="3" ry="2" fill="white"/>
  <ellipse cx="34" cy="22" rx="3" ry="2" fill="white"/>
  <circle cx="26" cy="22" r="1.5" fill="black"/>
  <circle cx="34" cy="22" r="1.5" fill="black"/>
  
  <!-- Body -->
  <rect x="22" y="35" width="16" height="20" fill="#333" rx="2"/>
  
  <!-- Arms -->
  <ellipse cx="15" cy="42" rx="4" ry="8" fill="#333"/>
  <ellipse cx="45" cy="42" rx="4" ry="8" fill="#333"/>
  
  <!-- Legs -->
  <ellipse cx="26" cy="52" rx="3" ry="6" fill="#333"/>
  <ellipse cx="34" cy="52" rx="3" ry="6" fill="#333"/>
  
  <!-- Text -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">NINJA</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A90E2">TECH</text>
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">HQ</text>
</svg>
